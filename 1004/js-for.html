<body>
    <script>
        let y = prompt("input a number?", "");
        var intSum = 0;
        for (i = 1; i <= y; i++) {
            document.write("i = " + i + "</br>");
            // intSum += 1;
            intSum = intSum + i;
        }
        console.log(intSum);
        document.write(intSum);
    </script>
