<!DOCTYPE html>

    <title>2 images</title>
    <style type="text/css">
        #IMG_1 {
            position: absolute;

            z-index: 2;
        }

<body>
    <img scr="IMG_1" id="IMG_1">
    <img scr="IMG_2" id="IMG_2">
