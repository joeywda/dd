<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("input a number: 1 - 100", "");
        switch (x) {
            case "1":
                console.log("one");
                break;
            case "2":
                console.log("two");
                break;
            case "3":
                console.log("three");
                break;
            default:
                console.log("輸入數值不存在");
        }
    </script>

    <script>
        let y = prompt("input a number: 1 - 100", "");

        switch (true) {
            case (y >= 90):
                console.log("優等");
                break;
            case (y >= 80 && y < 90):
                console.log("甲等");
                break;
            case (y >= 70 && y < 80):
                console.log("已等");
                break;
            case (y >= 60 && y < 70):
                console.log("丙等");
                break;
            default:
                console.log("不及格");
                break;
        }

    </script>
</body>

</html>
