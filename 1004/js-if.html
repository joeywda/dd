<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("input a number: 1 - 100", "");
        if (x >= 60) {
            console.log("pass !");
        } else {
            console.log("fail");
        }
    </script>

    <script>
        let y = prompt("input a number: 1 - 100", "");
        if (y >= 90)
            console.log("優等");
        else if (y >= 80 && y < 90)
            console.log("甲等");
        else if (y >= 70 && y < 80)
            console.log("乙等");
        else if (y >= 60 && y < 70)
            console.log("丙等");
        else
            console.log("不及格");
    </script>

</body>

</html>
