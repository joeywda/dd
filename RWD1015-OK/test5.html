<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BS4-test5-表格</title>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-responsive-sm"> 
                <thead class="bg-info text-white"> 
                    <tr> <th class="thead-inverse">Firstname</th><th>Lastname</th><th>Email</th> </tr> 
                </thead> 
                <tbody> 
                    <tr class="table-info"><td>John</td><td>Doe</td><td>john@mycomp.com</td></tr> 
                    <tr><td>Mary</td><td>Moe</td><td>mary@mycomp.com</td></tr> 
                    <tr class="table-info"><td>July</td><td>Dooley</td><td>july@mycomp.com</td></tr> 
                </tbody> 
            </table>
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
<!-- 
重點整理:

條紋表格
  .table-striped 類，將在 <tbody> 內的行上看到條紋

帶邊框表格
  .table-bordered 類可以為表格加入邊框

滑鼠滑過狀態表格
  .table-hover 類可以為表格的每一行加入滑鼠滑過效果（灰色背景）

黑色背景表格
  .table-dark 類可以為表格加入黑色背景

黑色條紋表格
  使用 .table-dark 和 .table-striped 類可以建立黑色的條紋表格

滑鼠滑過效果 - 黑色背景表格
  使用 .table-dark 和 .table-hover 類可以設置黑色背景表格的滑鼠懸停效果

表頭顏色
  Bootstrap v4中.thead-dark 類用於給表頭加入黑色背景， .thead-light 類用於給表頭加入灰色背景

較小的表格
  .table-sm 類用於通過減少內邊距來設置較小的表格

響應式表格
.table-responsive 類用於建立響應式表格：在螢幕寬度小於 992px 時會建立水平捲軸，如果可視區域寬度大於 992px 則沒有捲軸

以下類設定在指定螢幕寬度下顯示捲軸：
類名  螢幕寬度
.table-responsive-sm = 裝置寬度<576px
.table-responsive-md = 裝置寬度<768px
.table-responsive-lg = 裝置寬度<992px
.table-responsive-xl = 裝置寬度<1200px

表格顏色類
    .table-primary:藍色。
    .table-success:綠色。
    .table-info:>淺藍色。
    .table-warning:橘色。
    .table-danger:紅色。
    .table-secondary:灰色。
    .table-dark:深灰色。
    .table-light:淺灰色。
 -->
